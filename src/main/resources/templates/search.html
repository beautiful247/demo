<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.css}" href="/bootstrap/css/bootstrap.css"/>
    <link rel="stylesheet" th:href="@{/css/demo.css}" href="/css/demo.css"/>
    <script th:src="@{/js/jquery-3.3.1.min.js}" src="/js/jquery-3.3.1.min.js"></script>
    <script th:src="@{/bootstrap/js/bootstrap.js}" src="/bootstrap/js/bootstrap.js"></script>
    <title>Search</title>
</head>
<body>
<div class="header">
    <h1><strong style="font: italic 2em Georgia, serif;">Leong Chen</strong></h1>
</div>
<div class="wrapper">

    <div class="context">

        <div class="seq10"></div>

        <div class="inner">
            <!--文章卡片-->
            <div class="article" th:each="article:${searchResult}">
                <h1 th:text="${article.title}"></h1>
                <p th:text="${article.author}"></p>
                <p th:text="${article.digit}"></p>
                <span>Likes( [[${article.likes}]] )</span>
                <span>Comments( [[${article.comment_account}]] )</span>
                <form method="post" th:action="article">
                    <input type="text" th:name="article_id" th:value="${article.article_id}" style="display: none"/>
                    <input class="btn btn-default" type="submit" value="view more" style="float: right"/>
                </form>
            </div>

        </div>
        <!--分类-->
        <div class="Category">
            <div th:each="category:${categories}">
                <a class="btn btn-link" th:href="@{/searchByCategory(categoryId=${category.category_id})}" th:text="${category.category_name}"></a>
            </div>
        </div>
        <div class="editors">
            <div th:each="user:${users}">
                <a class="btn btn-primary" th:href="@{/searchByEditors(editorId=${user.user_id})}" th:text="${user.name}"></a>
            </div>
        </div>
    </div>
</div>
<div class="seq10"></div>
<div class="footer"></div>
</body>
</html>
