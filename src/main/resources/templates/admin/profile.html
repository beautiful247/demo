<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.css}" href="/bootstrap/css/bootstrap.css"/>
    <link rel="stylesheet" th:href="@{/css/demo.css}" href="/css/demo.css"/>
    <script th:src="@{/js/jquery-3.3.1.min.js}" src="/js/jquery-3.3.1.min.js"></script>
    <script th:src="@{/bootstrap/js/bootstrap.js}" src="/bootstrap/js/bootstrap.js"></script>
    <title>User Profile</title>
</head>
<body>
<div class="container">
    <h1>Welcome,<span th:text="${user.name}"></span></h1>
    <div class="row">
        <div class="col-md-10">
            <div class="col-md-3">
                <a class="btn" th:href="@{/admin/profile(username=${user.name},password=${user.password})}">Profile</a>
            </div>
            <div class="col-md-3">
                <a class="btn" th:href="@{/admin/userAdmin(username=${user.name},password=${user.password})}">Users</a>
            </div>
            <div class="col-md-3">
                <a class="btn" th:href="@{/admin/articleAdmin(username=${user.name},password=${user.password})}">Articles</a>
            </div>
        </div>
        <div class="col-md-12">
            <table>
                <tr>
                    <td>User Id</td>
                    <td>User name</td>
                    <td>Phone</td>
                    <td>Email</td>
                    <td>Corporation</td>
                </tr>
                <tr>
                    <td th:text="${user.user_id}"></td>
                    <td th:text="${user.name}"></td>
                    <td th:text="${user.phone}"></td>
                    <td th:text="${user.email}"></td>
                    <td th:text="${user.corporation}"></td>
                </tr>
            </table>
        </div>
    </div>
</div>
</body>
</html>
