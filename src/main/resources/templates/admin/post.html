    <script th:src="@{/editormd/editormd.js}" src="/editormd/editormd.js"></script>
    <title>Post</title>
    <script type="text/javascript" th:inline="javascript">
        $(function() {
            editormd("editor", {
                width   : "90%",
                height  : 640,
                syncScrolling : "single",
                path    : "/editormd/lib/",
                saveHTMLToTextarea:true
            });
        });

<body>
<!-- 导航栏 -->
<div class="navigator">
    <div th:if="${user}" style="color: lightyellow">
        <p th:text="${user.name}"></p>
    </div>
</div>

<form class="form-control" action="/admin/post">
    <div>
        <input id="title" type="text" th:name="title"/>
        <input id="user" type="text" th:name="username" style="display: none"/>
    </div>
    <div id="editor">
        <textarea class="editormd-markdown-textarea" th:name="editormd-markdown-textarea" id="markdownContent"></textarea>
        <textarea class="editormd-html-textarea" th:name="editormd-html-textarea" id="htmlContent"></textarea>
    </div>
    <input class="btn btn-primary" type="submit" value="Post">
</form>
