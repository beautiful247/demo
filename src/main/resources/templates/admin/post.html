<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}" href="/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" th:href="@{/editormd/css/editormd.css}" href="/editormd/css/editormd.css"/>
    <link rel="stylesheet" th:href="@{/css/demo.css}" href="/css/demo.css"/>
    <script th:src="@{/js/jquery-3.3.1.min.js}" src="/js/jquery-3.3.1.min.js"></script>
    <script th:src="@{/editormd/editormd.js}" src="/editormd/editormd.js"></script>
    <title>Post</title>
    <script type="text/javascript" th:inline="javascript">
        $(function() {
            var editor;
            editor = editormd("editor", {
                width   : "60%",
                height  : 640,
                syncScrolling : "single",
                path    : "/editormd/lib/",
                saveHTMLToTextarea:true

                imageUpload: true,
                imageFormats : ["jpg", "jpeg", "gif", "png", "bmp", "webp"],
                imageUploadURL : "/uploadImage",//注意你后端的上传图片服务地址
                onload: function(){
                    this.width("100%");
                    this.height(480);
                }
            });
        });
    </script>
</head>
<body>
<form class="form-control" action="/admin/post">
    <div class="outline">
        <input type="text" th:name="title"/>
        <input type="test" th:name="digit"/>
    </div>
    <div class="editor">
        <textarea class="editormd-markdown-textarea" th:name="editormd-markdown-textarea" id="markdownContent"></textarea>
        <textarea class="editormd-html-textarea" th:name="editormd-html-textarea" id="htmlContent"></textarea>
    </div>
    <input type="submit" value="Post">
</form>

</body>
</html>
