<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.css}" href="/bootstrap/css/bootstrap.css"/>
    <link rel="stylesheet" th:href="@{/css/demo.css}" href="/css/demo.css"/>
    <script th:src="@{/js/jquery-3.3.1.min.js}" src="/js/jquery-3.3.1.min.js"></script>
    <script th:src="@{/bootstrap/js/bootstrap.js}" src="/bootstrap/js/bootstrap.js"></script>
    <title>Article Admin</title>
</head>
<body>
<div class="container">
    <h1>Welcome, <span th:text="${user.name}"></span></h1>
    <div class="row">
        <div class="col-md-10">
            <div class="col-md-3">
                <a class="btn" th:href="@{/admin/profile(username=${user.name},password=${user.password})}">Profile</a>
            </div>
            <div class="col-md-3">
                <a class="btn" th:href="@{/admin/userAdmin(username=${user.name},password=${user.password})}">Users</a>
            </div>
            <div class="col-md-3">
                <a class="btn" th:href="@{/admin/articleAdmin(username=${user.name},password=${user.password})}">Articles</a>
            </div>
            <div class="col-md-3">
                <a class="btn" th:href="@{/admin/registerAdmin(username=${user.name},password=${user.password})}">RegisterAdmin</a>
            </div>
        </div>
        <div class="col-md-12">
            <div class="table-responsive">
                <table class="table table-hover">
                    <tr>
                        <td>Article Id</td>
                        <td>Title</td>
                        <td>Post time</td>
                        <td>Operation</td>
                    </tr>
                    <tr th:each="article:${pageInfo.list}">
                        <td th:text="${article.article_id}"></td>
                        <td th:text="${article.title}"></td>
                        <td th:text="${article.post_time}"></td>
                        <td>
                            <a class="btn" th:href="@{/admin/editArticle(username=${user.name},password=${user.password},articleId=${article.article_id},changed=0)}">Edit</a>
                            <a class="btn btn-danger" th:href="@{/admin/deleteArticle(username=${user.name},password=${user.password},articleId=${article.article_id})}">Delete</a>
                        </td>
                    </tr>
                </table>
                <div class="row">
                    <div class="col-md-3" th:if="${pageInfo.hasPreviousPage}">
                        <a class="btn" th:href="@{/admin/articleAdmin(username=${user.name},password=${user.password},pageNum=${pageInfo.prePage})}">Previous</a>
                    </div>
                    <div class="col-md-3" th:if="${pageInfo.hasNextPage}">
                        <a class="btn" th:href="@{/admin/articleAdmin(username=${user.name},password=${user.password},pageNum=${pageInfo.nextPage})}">Next</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
