<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.css}" href="/bootstrap/css/bootstrap.css"/>
    <link rel="stylesheet" th:href="@{/css/demo.css}" href="/css/demo.css"/>
    <script th:src="@{/js/jquery-3.3.1.min.js}" src="/js/jquery-3.3.1.min.js"></script>
    <script th:src="@{/bootstrap/js/bootstrap.js}" src="/bootstrap/js/bootstrap.js"></script>
    <title>Articles</title>
</head>
<body>
<div>
    <div class="context">
        <div class="seq10"></div>
        <div class="article" th:each="article:${articles}">
            <h1 th:text="${article.title}"></h1>
            <p th:text="${article.author}"></p>
            <p th:text="${article.digit}"></p>
            <form method="post" th:action="article">
                <input type="text" th:name="article_id" th:value="${article.article_id}" style="display: none"/>
                <input type="submit" value="view more"/>
            </form>
        </div>
    </div>
</div>
</body>
</html>
