<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}"
          href="../static/bootstrap/css/bootstrap.min.css"/>
    <script th:src="@{/jquery/jquery-3.3.1.min.js}" src="../static/jquery/jquery-3.3.1.min.js"></script>
    <title>Article</title>
</head>
<body>
<div align="center">
    <div class="art-card">
        <h2 th:text="${user_article.title}"></h2>
        <p th:text="${user_article.name}"></p>
        <p th:text="${user_article.post_time}"></p>
        <p th:text="${user_article.content}"></p>
        <p th:text="${user_article.likes}"></p>
    </div>
    <div class="com-card">
        <div th:each="comment:${pageInfo.list}">
            <p th:text="${comment.user_id}"></p>
            <p th:text="${comment.comment_time}"></p>
            <p th:text="${comment.content}"></p>
            <p th:text="${comment.likes}"></p>
        </div>
        <p>当前 <span th:text="${pageInfo.pageNum}"></span> 页,总 <span th:text="${pageInfo.pages}"></span> 页,共 <span th:text="${pageInfo.total}"></span> 条记录</p>
        <a th:href="@{/article}">首页</a>
        <a th:href="@{/article(pageNum=${pageInfo.hasPreviousPage}?${pageInfo.prePage}:1)}">上一页</a>
        <a th:href="@{/article(pageNum=${pageInfo.hasNextPage}?${pageInfo.nextPage}:${pageInfo.pages})}">下一页</a>
        <a th:href="@{/article(pageNum=${pageInfo.pages})}">尾页</a>
    </div>
    <!--

    -->
</div>
</body>
</html>
